    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/CgL9abeEl/";

        let model, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                var elemnt = document.createElement("div")
                elemnt.classList.add("result");
                labelContainer.appendChild(elemnt);
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("Face-image")
            const prediction = await model.predict(image, false);

            if (prediction[0].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1960년대 미국 할리우드를 주름잡았던 매력적인 남성배우들과 유사한 분위기와 이미지를 가지고 있습니다. 강인한 선과 중후한 남성미는 그들의 시그니처 포인트이며, 『낮은 목소리로 말하고, 천천히 말하고, 너무 많이 말하지 말라.』라는 명언으로 잘 알려진 John Wayne은 현재까지도 남성미의 대표로 추앙받고 있습니다. 이 당시 대표적인 배우로는 Albert Finney, Anthony Perkins, John Wayne, Marcello Mastroianni, Max von Sydow, Rex Harrison, Robert Mitchum 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 166)"
            } else if (prediction[1].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1960년대 미국 할리우드를 매혹적인 색체로 담뿍 적신 여성배우들과 비슷한 감정을 들게 만듭니다. 이성의 마음을 뒤흔드는 고혹적인 매력은 그녀들의 시그니처 포인트이며, Marilyn Monroe은 지금까지도 세계적인 섹시 심벌로 기억되고 있습니다. 그리고 『아름다운 머리카락을 갖고 싶으면 하루에 한 번 어린이가 손가락으로 너의 머리를 쓰다듬게 하라.』라는 말로 전 세계적인 기부문화를 이끌어낸 『세기의 연인』 Audrey Hepburn 역시 현재까지 아름다움의 대명사로 여겨지고 있습니다. 이 당시 대표적인 배우로는 Audrey Hepburn, Brigitte Bardot, Catherine Deneuve, Elizabeth Taylor, Marilyn Monroe, Sophia Loren 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 290)"
            } else if (prediction[2].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1970년대 미국 할리우드에 새로운 가능성과 매력을 선사한 남성배우들과 유사한 결을 보입니다. 날카로우면서도 음영이 확실한 이목구비와 자신만의 독특한 매력을 자신 있게 내보이는 모습은 그들의 시그니처 포인트이며, 경쾌한 미소와 상대를 꿰뚫어보는 듯한 강렬한 눈빛의 주인공인 Jack Nicholson은 현재까지도 영화사의 한 획을 그은 천재로 일컬어집니다. 그리고 상대를 끌어당기는 깊은 눈빛을 지닌 Dustin Hoffman 역시 할리우드 영화 산업에 새 생명을 불어넣은 주역으로 평가받고 있습니다. 이 당시 대표적인 배우로는 Art Carney, Dustin Hoffman, Gene Hackman, George C. Scott, Jack Lemmon, Jack Nicholson, Jon Voight, Marlon Brando, Peter Finch, Richard Dreyfuss 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 212)"
            } else if (prediction[3].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1970년대 미국 할리우드를 모든 이들에게 각인시켰던 여성배우들과 비슷한 매력을 지니고 있습니다. 금세 사랑에 빠져버릴 것 같은 아름다운 눈동자와 수려하게 피어있는 꽃과 같은 아름다움은 그녀들의 시그니처 포인트입니다. 모든 남성들의 첫사랑이라고 불리는 스타워즈의 레아공주 역의 Carrie Fisher는 지금까지도 남성들의 가슴속에 자리 잡고 있으며, 아역출신 배우 중 엄청난 성공을 거둔 Jodie Foster역시 현재까지 전 세계 사람들의 사랑을 받고 있습니다. 이 당시 대표적인 배우로는 Carrie Fisher, Cheryl Ladd, Farrah Fawcett, Faye Dunaway, Goldie Hawn, Jodie Foster, Lynda Carter, Meryl Streep, Olivia Newton-John 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 308)"
            } else if (prediction[4].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1980년대 미국 할리우드에 적포도주의 진한 향과 묵직한 바디감 같은 남성미를 스며들게 한 남성배우들과 비슷한 이미지와 향을 가지고 있습니다. 목탄으로 그린 것 같은 진한 이목구비와 동시에 풍겨오는 부드럽게 번지는 안정감은 그들의 시그니처 포인트입니다. 40년에 걸쳐 왕성한 활동을 하고 있는 Robert De Niro은 현재까지도 사랑 받는 대표적인 할리우드 스타입니다. 이 당시 대표적인 배우로는 Daniel Day-Lewis, F. Murray Abraham, Robert De Niro 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 89)"
            } else if (prediction[5].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1980년대 할리우드에 순수함과 섹시함의 공존이 가능하다는 확장성을 열어준 여성배우들과 비슷한 색과 분위기를 갖고 있습니다. 순수함과 매혹적인 섹시함을 동시에 발산하며 본인들만의 영역을 재창조하는 능력은 그녀들의 시그니처 포인트이며, 다양한 분야에서 두각을 보여준 Demi Moore의 경우 현재까지도 매력적인 심벌로 남아있습니다. 이 당시 배우로는 Demi Moore, Lisa Bonet, Marlee Matlin, Sissy Spacek 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 90)"
            } else if (prediction[6].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1990년대 할리우드를 묵직한 담배 향과 건실한 이미지로 수놓은 남성배우들과 비슷한 결과 풍미를 가지고 있습니다. 야성미를 드러내며 압도적인 눈빛과 향이 짙은 럼주처럼 포근함과 안정감을 함께 불러오는 능력은 그들의 시그니처 포인트이며, 영화 대부로 잘 알려진 Al Pacino는 현재까지도 그의 이미지를 넘어선 배우가 없다고 할 만큼 확고한 정체성을 가지고 있습니다. 그리고 건실하면서도 퇴폐적인 매력을 뽐내는 Nicolas Cage의 경우에도 현재까지 꾸준한 사랑을 받고 있습니다. 이 당시 배우로는 Al Pacino, Nicolas Cage, Tom Hanks 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 64)"
            } else if (prediction[7].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 1990년대 할리우드에 기분 좋은 미소와 자연스런 아름다움을 뿌리내린 여성배우들과 비슷한 향내를 품고 있습니다. 가공되어 있으면서도 수수함을 잃지 않고 자연스러운 아름다움을 뽐내는 능력은 그녀들의 시그니처 포인트이며, Gwyneth Paltrow의 경우 전 세계를 히어로무비의 광팬으로 만들어버린 어벤져스 : 엔드게임(페퍼 포츠역)에 출연하며 꾸준한 사랑을 받고 있습니다. 이 당시 배우로는 Gillian Anderson, Gwyneth Paltrow, Helen Hunt, Karyn Parsons, Kate Winslet, Tiffani Thiessen 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 117)"
            } else if (prediction[8].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 2000년대 할리우드의 황금기를 다시금 불러온 남성배우들과 비슷한 분위기와 이미지를 갖고 있습니다. 마치 소설과 만화책 속에서 방금 나온 듯한 느낌을 주며, 바라보고 있는 것만으로도 사랑에 빠져버릴 것 같은 아우라는 그들의 시그니처 포인트입니다. 지금도 당신의 마음을 훔쳤을 거라고 자신 있게 말할 수 있는 Leonardo DiCaprio는 현재도 전 세계 사람들의 사랑을 한 몸에 받고 있으며, “Fall Forward” 졸업연설로 잘 알려진 Denzel Washington 역시 사람들의 가슴속에 아로새겨 있습니다. 이 당시 배우로는 Adrien Brody, Denzel Washington, Eddie Redmayne, Leonardo DiCaprio, Russell Crowe 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 117)"
            } else if (prediction[9].probability.toFixed(2) > 0.95) {
                labelContainer.childNodes[0].innerHTML = " 당신은 2000년대 할리우드를 달콤하고 상큼한 향내로 가득 채운 여성배우들과 비슷한 이미지와 분위기를 갖고 있습니다. 톡톡 튀며 상큼하고 건강미 넘치는 독보적인 매력은 그녀들의 시그니처 포인트이며, 현재도 아메리칸 스윗하트의 대명사로 사용되는 Julia Roberts는 웃음기 가득한 모습으로 만인의 연인으로 자리매김 하였습니다. 그리고 장르를 가리지 않고 자신의 역량을 마음껏 보여준 Nicole Kidman 역시 현재까지도 최고의 할리우드 여배우 중 하나로 손꼽히고 있습니다. 이 당시 배우로는 Halle Berry, Hilary Swank, Julia Roberts, Nicole Kidman, Reese Witherspoon, Sandra Bullock 등이 있습니다. ※ 해당 이미지분석은 Teachable Machine을 이용하였으며 다양한 요인으로 인해 분석에 차이가 생길 수 있습니다. (Analysis Data : 142)"
            } else if (prediction[10].probability.toFixed(2) > 0.95) {
